    <div class="signup-container">
      <h1>¡Bienvenidos a Haus Mobel!</h1>
      <form action="procesar-registro.php" method="post">
        <!-- Define la URL del archivo que procesará el formulario de registro -->
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="Ingrese su nombre"
        />

        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Ingrese su correo electrónico"
        />

        <label for="contrasena">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          required
          placeholder="Ingrese su contraseña"
        />
        <div class="button-container">
          <button type="submit">Registrarse</button>
        </div>
      </form>
      <p>
        ¿Ya tienes una cuenta? <a href="iniciodesesion.html">Inicia Sesión</a>
      </p>
    </div>
    <script src="../js/main.js"></script>
